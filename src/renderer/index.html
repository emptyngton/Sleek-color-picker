<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sleek Color Picker</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #0f0f10; color: #e5e5e5; }
      header { display: flex; align-items: center; gap: 12px; padding: 14px 16px; border-bottom: 1px solid #2a2a2a; position: sticky; top: 0; background: rgba(15,15,16,0.9); backdrop-filter: blur(6px); }
      button { appearance: none; background: linear-gradient(180deg, #2a2a2a, #1c1c1c); color: #fff; padding: 8px 14px; border: 1px solid #3a3a3a; border-radius: 8px; cursor: pointer; transition: transform 80ms ease, background-color 120ms linear, box-shadow 120ms ease, border-color 120ms ease; }
      button:hover { border-color: #5a5a5a; }
      button:active { transform: translateY(1px); box-shadow: inset 0 2px 6px rgba(0,0,0,0.45); border-color: #6a6a6a; }
      button:focus-visible { outline: 2px solid #7aa2ff; outline-offset: 2px; }
      .hex { font-variant-numeric: tabular-nums; padding: 8px 12px; border: 1px solid #2a2a2a; border-radius: 8px; background: #151515; min-width: 120px; text-align: center; color: #e5e5e5; }
      .hex:focus { outline: none; border-color: #5a5a5a; }
      .container { display: grid; grid-template-columns: 1fr 280px; gap: 16px; padding: 16px; }
      .panel { background: #121213; border: 1px solid #1e1e1f; border-radius: 12px; padding: 12px; }
      .row { display: flex; align-items: center; gap: 8px; }
      #palette { width: 100%; aspect-ratio: 1.4/1; border-radius: 10px; display: block; overflow: hidden; }
      #hue { width: 100%; height: 16px; border-radius: 999px; display: block; margin-top: 12px; }
      .swatches { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-top: 12px; }
      .swatch { height: 28px; border-radius: 6px; border: 1px solid #2a2a2a; cursor: pointer; }
      .hint { color: #9aa0a6; font-size: 12px; }
      .current-swatch { width: 22px; height: 22px; border-radius: 6px; border: 1px solid #2a2a2a; box-shadow: inset 0 0 0 1px rgba(0,0,0,0.25); transition: background-color 120ms linear; }
    </style>
  </head>
  <body>
    <header>
      <button id="pick">Pick from screen</button>
      <div class="row">
        <div id="current" class="current-swatch" title="Current color"></div>
        <input id="hex" class="hex" value="#ffffff" spellcheck="false" aria-label="Hex color" />
        <button id="copy">Copy</button>
      </div>
    </header>
    <main class="container">
      <section class="panel">
        <canvas id="palette"></canvas>
        <canvas id="hue"></canvas>
        <div class="hint">Drag on the palette to choose; use the hue bar to change base hue.</div>
      </section>
      <aside class="panel">
        <div class="hint">Recent colors</div>
        <div id="swatches" class="swatches"></div>
      </aside>
    </main>
    <script src="index.js"></script>
  </body>
  </html>
